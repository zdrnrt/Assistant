<div class="page__content page-content data-page">
  <header class="page-content__header">
    <h1>Данные</h1>
  </header>
  <div>
    <div class="row mb-3">
      <div class="col-3">
        <button type="button" class="d-block mb-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTimetable">
          Расписание проверки
        </button>
        <button type="button" class="d-block mb-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTimetable">
          Расписание отправки
        </button>
        <button type="button" class="d-block btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTimetable">
          Настроить набор
        </button>
      </div>
      <!--
        <div class="col-5">
          <div class="data-page__chart mx-auto"></div>
        </div>
        -->
      <div class="col-1 align-self-start">
        <div class="m-0 alert alert-danger text-center" role="alert" interesttarget="hint-alert" >
          <i class="fa fa-exclamation-circle"></i>
        </div>
        <span popover="hint" id="hint-alert">
          Предупреждение, в наборе есть некорректные или неполные данные!
        </span>
      </div>


    </div>
    <div class="table">
      <table class="table__table">
        <thead>
          <tr>
            <th>Тип данных</th>
            <th>Дата загрузки</th>
            <th>Целевое значение</th>
            <th>Фактическое значение</th>
            <th>% откл</th>
            <th>Критичность</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Остатки</td>
            <td>25.02.2025</td>
            <td>15000</td>
            <td>1000</td>
            <td class="danger">93%</td>
            <td>!!!</td>
          </tr>
          <tr>
            <td>Продажи</td>
            <td>25.02.2025</td>
            <td>15000</td>
            <td>14989</td>
            <td>0%	</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
      
    <div class="modal fade" id="modalTimetable" tabindex="-1" aria-labelledby="moadlTimetableLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="moadlTimetableLabel">Настройки расписания</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="" onsubmit="dataFilter(event);" class="form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="dataInterval" class="form-label">Интервал</label>
                <input type="text" class="form-control" id="dataInterval">
              </div>
              <div class="mb-3">
                <label for="dataRepeat" class="form-label">Дни повторения</label>
                <input type="text" class="form-control" id="dataRepeat">
              </div>
              <div class="mb-3">
                <label for="dataTime" class="form-label">Время</label>
                <input type="text" class="form-control" id="dataTime">
              </div>
              <div class="mb-3">
                <label for="dataBegin" class="form-label">Начало</label>
                <input type="text" class="form-control" id="dataBegin">
              </div>
              <div class="mb-3 row">
                <div class="col-3"><label for="dataEnd" class="form-label">Окончание</label></div>
                <div class="col-9">
                  <select name="dataEnd" id="dataEnd" class="form-select mb-2">
                    <option value="never">Никогда</option>
                    <option value="after">Спустя</option>
                    <option value="date">Дата</option>
                  </select>
                  <div>
                    <input type="number" class="form-control" id="dataEndValue">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Применить</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
