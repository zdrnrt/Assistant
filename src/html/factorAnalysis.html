<div class="page__content page-content data-page">
  <header class="page-content__header">
    <h1>Факторный анализ: Анализ</h1>
  </header>
  <div>
    <div class="row align-items-start mb-3">
      <div class="col-6">
        <div class="column">
          <h2 class="mb-3 text-center fw-bold">OOS</h2>
          <canvas id="oosChart"></canvas>
        </div>
      </div>
      <div class="col-6">
        <div class="column">
          <h2 class="mb-3 text-center fw-bold">OS</h2>
          <canvas id="osChart"></canvas>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalOs" tabindex="-1" aria-labelledby="moadlTimetableLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="moadlTimetableLabel">Фактор: Перепрогноз промо</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="" onsubmit="" class="form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="osProcess" class="form-label">Связь с процессом:</label>
                <select name="osProcess" id="osProcess" class="form-select mb-2">
                  <option value="never">Расчет прогноза продаж промо</option>
                  <option value="never">Процесс управления оценкой</option>
                </select>
              </div>
              <div class="mb-3">
                <h3>Настройка оценки</h3>
              </div>
              <div class="mb-3 row justify-content-between">
                <label class="d-flex col-6 gap-3 align-items-center">
                  <input type="checkbox" name="osBias" value="value" id="" class="form-check-input">
                  BIAS
                </label>
                <label class="d-flex col-6 gap-3 align-items-center">
                  Коэфф откл
                  <input type="text" name="osBiasValue" disabled value="2%">
                </label>
              </div>
              <div class="mb-3 row justify-content-between">
                <label class="d-flex col-6 gap-3 align-items-center">
                  <input type="checkbox" name="osError" value="value" id="" class="form-check-input">
                  Профицитная ошибка
                </label>
                <label class="d-flex col-6 gap-3 align-items-center">
                  Коэфф откл
                  <input type="text" name="osErrorValue" disabled value="2%">
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
        </form>
      </div>
    </div>
    <div class="modal fade" id="modalOos" tabindex="-1" aria-labelledby="modalOosLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalOosLabel">Фактор: Перепрогноз промо</h5>

          </div>
          <form id="" onsubmit="" class="form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="oosProcess" class="form-label">Связь с процессом:</label>
                <select name="oosProcess" id="oosProcess" class="form-select mb-2">
                  <option value="never">Расчет прогноза продаж промо</option>
                  <option value="never">Процесс управления оценкой</option>
                </select>
              </div>
              <div class="mb-3">
                <h3>Настройка оценки</h3>
              </div>
              <div class="mb-3 row justify-content-between">
                <label class="d-flex col-6 gap-3 align-items-center">
                  <input type="checkbox" name="oosBias" value="value" id="" class="form-check-input">
                  BIAS
                </label>
                <label class="d-flex col-6 gap-3 align-items-center">
                  Коэфф откл
                  <input type="text" name="oosBiasValue" disabled value="-2%">
                </label>
              </div>
              <div class="mb-3 row justify-content-between">
                <label class="d-flex col-6 gap-3 align-items-center">
                  <input type="checkbox" name="oosError" value="value" id="" class="form-check-input">

                </label>
                <label class="d-flex col-6 gap-3 align-items-center">

                  <input type="text" name="oosErrorValue" disabled value="-2%">
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
        </form>
      </div>
    </div>
