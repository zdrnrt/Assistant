<div class="page__content page-content data-page">
  <header class="page-content__header border-bottom">
    <h1>Цели: Определение целевой функции</h1>
  </header>
  <div>
    <div class="row d-flex align-items-start mb-3">
      <div class="col-6 h-100">
        <div class="column">
          <div class="row">
            <div class="col-7">

              <header class="column__header">Выбрать целевую функцию</header>
              <select id="targetsFunctionsType" class="form-select d-block mb-3">
                <option value="low">Снижение товарного запаса на X%</option>
                <option value="to">Привести товарный запас к нормам</option>
                <option value="increase">Увеличить доступность на X%</option>
                <option value="lowLose">Снизить потери на X%</option>
                <option value="max">Максимизировать прибыль</option>
              </select>
              <button id="targetsFunctionsAdd" class="d-block w-50 btn btn-primary" _onclick="buttonToggleLoading(this); setTimeout( () => buttonToggleLoading(this), 2000)">
                Выбрать
              </button>
            </div>
            <div class="offset-1 col-4">
              <button id="openConfig" class="d-block w-100 mb-3 btn btn-outline-primary">
                Настроить
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="mb-3 text-end">
      <button id="apply" class="btn btn-primary">Применить</button>
    </div>
    <div class="table-container table-container--targetsFunctions mb-3">
      <table id="table" class="table table-targetsFunctions">
        <colgroup>
          <col width="95">
          <col width="360">
          <col width="145">
          <col>
          <col>
          <col width="165">
          <col width="145">
        </colgroup>
        <thead>
          <tr>
            <th>Приоритет</th>
            <th>Цель</th>
            <th>Значени</th>
            <th>Результат</th>
            <th>Риски</th>
            <th>Допустимое значение</th>
            <th>Действие</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>

    <div id="charts" class="row d-none">
      <div class="col-4">
        <canvas id="chart1"></canvas>
      </div>
      <div class="col-4">
        <canvas id="chart2"></canvas>
      </div>
      <div class="col-4">
        <canvas id="chart3"></canvas>
      </div>
    </div>
    

  </div>
</div>

<div class="modal modal-sm fade" id="modalConfig" tabindex="-1" aria-labelledby="modalConfigLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfigLabel">&mdash;</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body fs-5">
        <select name="category" class="form-select d-block mb-3">
          <option value="">Все категории</option>
          <option value="1">Категория_1</option>
          <option value="2">Категория_2</option>
          <option value="3">Категория_3</option>
        </select>
        <select name="region" class="form-select d-block mb-3">
          <option value="">Вся сеть</option>
          <option value="1">Регион_1</option>
          <option value="2">Регион_2</option>
          <option value="3">Регион_3</option>
        </select>
        <label class="row align-items-center mb-3">
          <div class="col-5">Процент увеличения, %</div>
          <div class="col-7"><input name="increase" type="number" class="form-control"></div>
        </label>
        <label class="row align-items-center mb-3">
          <div class="col-5">Процент снижения, %</div>
          <div class="col-7"><input name="decrease" type="number" class="form-control"></div>
        </label>
        <label class="row align-items-center mb-3">
          <div class="col-5">Лимит, руб</div>
          <div class="col-7"><input name="limit" type="number" class="form-control"></div>
        </label>
        <div class="pt-3 border-top">
          <div class="h4 mb-2">Зазгрузить из файла</div>
          <label class="d-block mb-1">
            <input type="file" type="button" name="normaRcFile" class="form-control">
          </label>
          <div class="text-end"><a href="#">Скачать шаблон</a></div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" _type="submit" class="btn btn-primary" data-bs-dismiss="modal">Применить</button>
      </div>
    </form>
  </div>
</div>
